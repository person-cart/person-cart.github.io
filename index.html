<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person-Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <!--Person-Cart-->

    <div class="b-person-cart">
        <div class="b-person-cart__aside">
            <div class="b-person-cart__person-pic">
                <img src="src/img/author.jpg" alt="author">
            </div>
            <div class="b-person-cart__rating">
            </div>
            <div class="b-person-cart__gifts">

            </div>
            <button class="b-person-cart__button-join">Связаться</button>
        </div>
        <div class="b-person-cart__content">
            <div class="b-person-cart__person-header">
                <div class="b-person-cart__person-name">
                    <a class="b-person-cart__link" href="">
                        <span class="b-person-cart__link-underline">Смирнова Екатерина Дмитрована</span>
                    </a>
                </div>
                <div class="b-person-cart__person-post">Частный преподователь</div>
            </div>
            <div class="b-person-cart__info">
                <div class="b-person-cart__location">
                    <div class="b-person-cart__sub-title">Расположение</div>
                </div>
                <div class="b-person-cart__price b-person-cart__border-right">
                    <div class="b-person-cart__sub-title">Предметы и цены</div>
                    <table class="b-person-cart-table-price">
                        <tr>
                            <td><div class="b-person-cart-table-price__desc">Английский язык</div></td>
                            <td><div class="b-person-cart-table-price__value">От 1000 р / 60 мин</div></td>
                        </tr>
                        <tr>
                            <td><div class="b-person-cart-table-price__desc">Немецкий язык</div></td>
                            <td><div class="b-person-cart-table-price__value">От 1000 р / 60 мин</div></td>
                        </tr>
                        <tr>
                            <td><div class="b-person-cart-table-price__desc">Французкий язык</div></td>
                            <td><div class="b-person-cart-table-price__value">От 1000 р / 60 мин</div></td>
                        </tr>
                        <tr>
                            <td><div class="b-person-cart-table-price__desc">Китайский язык</div></td>
                            <td><div class="b-person-cart-table-price__value">От 1000 р / 60 мин</div></td>
                        </tr>
                        <tr>
                            <td><div class="b-person-cart-table-price__desc">Высшая математика язык</div></td>
                            <td><div class="b-person-cart-table-price__value">От 1000 р / 60 мин</div></td>
                        </tr>
                    </table>


                    <a href="" class="b-person-cart__more b-person-cart__link">
                        <span class="b-person-cart__link-underline">Остальные преметы</span> (6)
                    </a>
                </div>
            </div>
            <div class="b-person-cart__reviews">
                <div class="b-person-cart__sub-title">Отзывы</div>
            </div>
        </div>
    </div>

    <!--Person-Cart Theme-->

</body>
</html>
